<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>

  <style>
    body {
  background-image: url("images/stadium.jpg");
  height: 1000px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
    

    form {
  margin: auto;
  width: 750px;
  font-family: inherit;
  color: white;
    text-shadow:
        0.05em 0 black,
        0 0.05em black,
        -0.05em 0 black,
        0 -0.05em black,
        -0.05em -0.05em black,
        -0.05em 0.05em black,
        0.05em -0.05em black,
        0.05em 0.05em black;
  }

    fieldset {
  border-color: lightgray;
  }

      h1 {
  margin: auto;
  text-align: center;
  font-family: inherit;
  font-size: 30px;
  
}
  input[type="checkbox"] {
  appearance: none;
  background-color: #fff;
  margin: 0;
  font: inherit;
  color: currentColor;
  width: 0.75em;
  height: 0.75em;
  border: 0.2em solid currentColor;
  border-radius: 0.2em;
}

ul {
      list-style-type: none;
      margin: 0;
      padding: 2px;
      background-color: lightgray;
      position: fixed;
      width: 100%;
      top:0;
      left: 0;
      font-size: 1em;
      font-family: 'Baloo Paaji 2';

    }
    
    li {
      float: left;
    }

    li a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-family: 'Baloo Paaji 2';
    }

    .drop2 {

        padding: 16px;
        border: 10em;
        font-family: 'Baloo Paaji 2';
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }
    
    .drop3 {
        display: none;
        position: absolute;
        background-color:lightskyblue;
    }


    .drop3 a {
        color: black;
        padding: 12px 16px;
        display: block;
        font-family: 'Baloo Paaji 2';
    }

    .drop3 a:hover {
        background-color: #ddd;
    }

    .dropdown:hover .drop3 {
        display: block;
        
    }


  </style>
</head>

<body>
  <ul>
    <div>
    <li><a href="http://www.wagerclub.me/sitemap.html">Sitemap</a></li>
    <li><a href="http://www.wagerclub.me/contact.html">Contact Us</a></li>
    <li><a href="http://www.wagerclub.me/faq">FAQ</a></li>
    <li><a href="http://www.wagerclub.me/homepage">Home</a></li>
    <li><a href="http://www.wagerclub.me/signup">Sign Up</a></li>

    <div class="dropdown">
        <button class="drop2">My Account</button>
        <div class="drop3">
            <a href="http://www.wagerclub.me/li_profile.html">My Profile</a>
            <a href="http://www.wagerclub.me/friends.html">My Friends</a>
            <a href="http://www.wagerclub.me/bets.html">My Bets</a>
            <a href="http://www.wagerclub.me/signout.html">Sign Out</a>
            
            
        </div>
    </div>
</ul>
  <br>
  <br>
  <br>
  <br>

<form method="post" action="">
  <fieldset>
      <legend><strong>Your Information</strong></legend>
      <div>
      <label for="Name">Name:</label>
      <input
        type="text"
        id="Name"
        name="Name"
        maxlength="100"
        placeholder="Enter Your Name Here"
        />
      </div>
      <div>
          <label for="Email">Email:</label>
          <input
          type="text"
          id="Email"
          name="Email"
          maxlength="120"
          placeholder="Enter Your Email Here"
          />
      </div>
      <div>
        <label for="pwd">Password:</label>
        <input
          type="password"
          id="pwd"
          name="pwd"
          maxlength="100"
          placeholder="Enter Your Password Here"
          />
        </div>
        <br>
        <div>Sportsbook Selector</div>
          <label class="form-control" title="Sportsbook Selector">
            <input type="checkbox" name="checkbox" value="DraftKings" />
            DraftKings
          </label>
          <input type="checkbox" name="checkbox" value="FanDuel" />
          FanDuel
          </label>
          <input type="checkbox" name="checkbox" value="BetMGM" />
          BetMGM
          </label>
        <br>
        <br>
        <div>
          <input type="checkbox" id="Basic HTML" name="Basic HTML" value="Basic HTML" checked/>
          <label for="Basic HTML">Sign me up for email updates</label>
        </div>
      <br>
      <div>
        <a href="http://www.wagerclub.me/li_profile.html"><button type="button">
                Submit
            </button>
          <button type="reset">
                Reset
      </div>
  </fieldset>
</form>
  
</body>
</html>
