<body>

    <div>
        <div id="response"></div>


    </div>
<script>
   const options = {
	method: 'GET',
	headers: {
		'X-RapidAPI-Host': 'api-basketball.p.rapidapi.com',
		'X-RapidAPI-Key': '94265b729emsh10a505db216f43dp11bd54jsn33deb407a074'
	}
};

fetch('https://api-basketball.p.rapidapi.com/games?date=2022-04-27', options)
	.then(response => response.json())
	.then(response => console.log(response))
    .then(games => showGames(games.response));



    showGames = games => {
  const gamesDiv = document.getElementById("response");
  games.forEach(games => {
    const gamesElement = document.createElement("p");
    gamesElement.innerText = `games Name: ${games.teams}`;
    gamesDiv.append(gamesElement);
  });
}

</script>
